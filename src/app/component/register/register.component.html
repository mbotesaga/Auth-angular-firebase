<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mbotesaga</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Signup</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
          </div>
          <div class="row button">
            <button type="button" class="btn btn-info" (click)="register()">Signup</button>
          </div>
          <div class="signup-link">Already have an account? <a href="/login">Login now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
